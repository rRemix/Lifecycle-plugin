apply plugin: 'groovy'
apply plugin: 'maven'


repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.2.0'

    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

group = 'com.remix.lifecycle'
version = '1.0.0'


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('/users/remix/.m2/repository'))
        }
    }
}
